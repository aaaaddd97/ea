<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Residual Terminal</title>
<style>
body {
  background: black;
  color: #9f7cff;
  font-family: monospace;
  padding: 20px;
}

#terminal {
  white-space: pre-wrap;
}

input {
  background: black;
  color: #9f7cff;
  border: none;
  outline: none;
  width: 100%;
  font-family: monospace;
}
</style>
</head>

<body>
<div id="terminal"></div>
<input id="cmd" />

<script>
const term = document.getElementById("terminal");
const input = document.getElementById("cmd");

function print(t){
  term.innerHTML += t + "<br>";
  term.scrollTop = term.scrollHeight;
}

print("Booting...");
print("Residual Data v0.9");
print("User: Unknown");
print("");

input.addEventListener("keydown", e=>{
  if(e.key==="Enter"){
    handle(input.value);
    input.value="";
  }
});

function handle(cmd){
  switch(cmd){
    case "help":
      print("help, whoami, log, status");
      break;

    case "whoami":
      print("User: cucumber");
      print("Override: envy");
      break;

    default:
      print("Unknown command");
  }
}
</script>
</body>

</html>
