<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Residual Terminal</title>
<style>
body {
  background: black;
  color: #9f7cff;
  font-family: monospace;
  padding: 20px;
}

#terminal {
  white-space: pre-wrap;
  min-height: 400px;
}

input {
  background: black;
  color: #9f7cff;
  border: none;
  outline: none;
  width: 100%;
  font-family: monospace;
}
</style>
</head>

<body>
<div id="terminal"></div>
<input id="cmd" autofocus />

<script>
const term = document.getElementById("terminal");
const input = document.getElementById("cmd");

// 打印函數：支援打字延遲
function printLine(text, delay=50, callback=null) {
  let i = 0;
  let lineInterval = setInterval(() => {
    term.innerHTML += text[i];
    i++;
    term.scrollTop = term.scrollHeight;
    if(i >= text.length) {
      clearInterval(lineInterval);
      term.innerHTML += "<br>";
      if(callback) callback();
    }
  }, delay);
}

// 連續打印多行
function printLines(lines, delay=50, index=0) {
  if(index >= lines.length) return;
  printLine(lines[index], delay, () => printLines(lines, delay, index+1));
}

// 開機動畫
const bootLines = [
  "正在啟動殘留終端機...",
  "正在載入記憶體模組...",
  "正在恢復快取...",
  "偵測到殘留活動...",
  "正在初始化使用者介面...",
  "系統已準備就緒.",
  "使用者：未知",
  "輸入help獲取指令列表",
  ""
];
  
printLines(bootLines, 40); // 每個字40ms

// 指令處理
input.addEventListener("keydown", e=>{
  if(e.key==="Enter"){
    const cmd = input.value.trim();
    input.value="";
    if(cmd) printLine("> " + cmd, 0); // 輸入的指令立刻顯示
    handle(cmd);
  }
});

// 指令邏輯
function handle(cmd){
  switch(cmd.toLowerCase()){
    case "help":
      printLines([
        "可用指令:",
        "help - 顯示指令列表",
        "whoami - 顯示使用者身份",
        "log - 查看系統日誌",
        "login - 登入已有帳號",
        "status - 查看系統狀態"
      ], 20);
      break;

    case "log":
      printLines([
        "【錯誤】 資料已損壞",
        "【警告】偵測到殘留活動",
        "【訊息】 主腳本中未發現異常"
      ], 30);
      break;

    case "status":
      printLines([
        "系統穩定",
        "覆蓋待定",
        "殘留腳本處於活動狀態"
      ], 30);
      break;

    default:
      printLine("未知命令", 30);
  }
}
</script>
</body>
</html>
